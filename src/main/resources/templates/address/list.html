<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
</hea>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/offcanvas.css}"/>
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
<!--<link rel="stylesheet" href="/webjars/bootstrap/dist/css/bootstrap.min.css"/>-->

</head>
<body>
    <div th:replace="layout/header::header"></div>

    <div class="container-fluid">

        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-8" style="border:1px solid #999999;height:600px;margin: 5px">
            <div class="page-header">
                <h3>키워드 주소 검색</h3>
            </div>
            <div class="row" style="padding: 10px">
                <form class="form-inline pull-right" onsubmit="return false;">
                    <div class="form-group">
                        <input id="keyword" type="text" class="form-control" style="width: 300px" placeholder="검색할 키워드를 입력하세요">
                    </div>
                    <button id="searchBtn" type="button" class="btn btn-primary" style="width: 100px;">검 색</button>
                </form>
            </div>
            <div class="row">


            </div>
            <div><span id="total-data"></span><span id="page-count"></span></div>
            <div id="mainHide" style="height: 280px;">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-3">주소</th>
                        <th class="col-md-3">장소명</th>
                        <th class="col-md-2">전화번호</th>
                        <th class="col-md-2">위도</th>
                        <th class="col-md-2">경도</th>
                    </tr>
                    </thead>
                    <tbody id="addressList" style="cursor:pointer;">
                    </tbody>
                </table>
            </div>
            <br/>
            <!-- Pagination -->
            <nav aria-label="Page navigation" id="pagination" style="text-align:center;"></nav>
            <!-- /Pagination -->
            </div>

            <!-- 검색어 순위 TOP 10 -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar-group" style="height:600px;border:1px solid #999999;margin: 5px" id="sidebar">
                <div class="page-header">
                    <h3>키워드 검색 순위 TOP 10</h3>
                </div>
                    <div class="list-group keywordTop10">

                        <table class="table table-condensed table-hover keyword-table">
                            <thead>
                                <th>순위</th>
                                <th>검색어</th>
                                <th>조회수</th>
                            </thead>
                            <tbody class="keyword-table-body" style="cursor:pointer;">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div><!--/.sidebar-offcanvas-->

            <div class="col-xs-12 col-sm-8" style="border:1px solid #999999;height:420px;padding:10px;margin: 5px;">
                <div id="map" style="width:500px;height:400px;"></div>
            </div>

            <!-- 검색어 순위 TOP 10 -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar-group" style="height:420px;border:1px solid #999999;margin: 5px" id="sidebar">
                <div class="page-header">
                    <h3>API 설정</h3>
                </div>
                <div class="list-group keywordTop10">
                    <div class="radio">
                        <label>
                            <input type="radio" id="apiTypeKakao" name="apiType" value="KAKAO" checked>
                            Kakao
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" id="apiTypeNaver" name="apiType" value="NAVER">
                            Naver
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" id="apiTypeGoogle" name="apiType" value="GOOGLE">
                            Google
                        </label>
                    </div>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div>

    </div>
    <div th:replace="layout/footer::footer"></div>
    <!--<script src="/webjars/jquery/dist/jquery.min.js"></script>-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey='+${javascriptKey}"></script>
    <script th:src="@{/js/list.js}"></script>
    <!--<script th:src="@{/js/daumMap.js}"></script>-->

</body>
</html>
